<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ParkerGribb</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>
        Parker Stewart Gribb
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog/Adventures</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <div id="contact">

        <h1 id="noHover">Reach Out</h1>

        <div id="onHover" class="hidden">
          <h1>Via:</h1>

          <ul>
              <li>Email</li>
              <li>Phone</li>
              <li>Social Media</li>
          </ul>
        </div>

        <div id="email" class="hidden">
          <form action="contact.html" method="post">
            <label>Name:</label><br>
            <input type="text" name="name" value="Required"><br>

            <label>E-Mail:</label><br>
            <input type="text" name="email" value="Required"><br>

            <label>Subject:</label><br>
            <textarea name="subject" rows="1" cols="40"></textarea><br>

            <label>Message:</label><br>
            <textarea name="message" rows="10" cols="40"></textarea><br><br>

            <input type="submit" value="SUBMIT">
          </form>
        </div>

        <div id="phone" class="hidden">
          <h1>Feel free to call me at:</h1>

          <p>
            (123) 456-789
          </p>
        </div>

        <div id="social" class="hidden">

        </div>
      </div>
    </main>

    <footer>
      <p>&copy; <script type="text/javascript">document.write(new  Date().getFullYear());</script>, LetsGo.</p>
    </footer>

    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
